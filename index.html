<!DOCTYPE html>
<html>

<head>
    <title>Camera App</title>
    <style>
        #container {
            margin: 0px auto;
            position: relative;
            width: 100%;
            height: 100%;
        }

        #videoElement {
            width: 100%;
        }

        #image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div id="container">
        <video autoplay="true" id="videoElement" playsinline>
        </video>
        <img id="image" src="IMG_6393.PNG" width="25%"/>
    </div>
    <script src="app.js"></script>
</body>

</html>
