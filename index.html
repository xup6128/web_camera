<!DOCTYPE html>
<html>

<head>
    <title>Camera App</title>
    <style>
        body{
            margin: 0;
        }

        #container {
            position: relative;
            width: 100%;
            max-height: 1080px;
        }

        #videoElement {
            width: 100%;
            height: 90vh;
        }

        #image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #downloadButton {
            margin: 10px 0;
            width: 50px;
            height: 50px;
            border: 4px solid gray;
            border-radius: 50%;
            background-color: white;
        }
    </style>
</head>

<body>
    <div id="container">
        <video autoplay="true" id="videoElement" playsinline>
        </video>
        <img id="image" src="IMG_6393.PNG" width="75%"/>
    </div>
    <div style="text-align: center; height: 10vh; background-color: black;">
        <button id="downloadButton"></button>
    </div>
    <script src="app.js"></script>
    <script src="html2canvas.min.js"></script>
</body>

</html>
